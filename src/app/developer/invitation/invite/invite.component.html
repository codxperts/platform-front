<div class="portal-login-container" fxLayoutAlign="center center" fxLayoutAlign.lt-sm="none">
    <mat-card class="portal-login-card mat-elevation-z"
      fxFlex="100"
      fxFlex.md="80"
      fxFlex.gt-md="60"
      fxLayout.lt-sm="column">
      <mat-card-content
        fxFlex="auto"
        fxFlex.gt-sm="50%"
        fxLayout="column"
        fxLayoutAlign="space-between none"
        class="portal-primary-bg">
        <div>
          <mat-card-title fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
            <h1 i18n>Platform IT <br/><small>Send invitation to a friend</small></h1>
          </mat-card-title>
          <div>
            <p i18n>Welcome to our admin panel. Please login using the form or register for a new account using the button below.</p>
          </div>
        </div>

      </mat-card-content>
      <mat-card-content
      fxFlex="auto"
      fxFlex.gt-sm="50%"
      fxLayout="column"
      fxLayoutAlign="space-between none">

      <form [formGroup]="inviteForm" (ngSubmit)="onSubmit()">

        <mat-form-field>
          <input matInput type="text" formControlName="user" placeholder="Name" autocomplete="off" >
          <mat-error *ngIf="inviteForm.get('user').hasError('required')">
              This is a required field
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput formControlName="email" placeholder="Email Address" autocomplete="off" >
          <mat-error *ngIf="inviteForm.get('email').hasError('required')">
              This is a required field
          </mat-error>
          <mat-error *ngIf="inviteForm.get('email').hasError('email')">
              Invalid email address
          </mat-error>
          <mat-error *ngIf="inviteForm.get('email').hasError('server')">
              {{inviteForm.get('email').getError('server')}}
          </mat-error>
        </mat-form-field>

        <div fxLayout="column" fxLayoutGap="20px" style=margin-top:20px;>
          <div fxLayout="row" fxLayoutGap="20px" fxLayout.lt-md="column">
            <button mat-raised-button i18n
              type="submit"
              fxFlex="100%"
              fxFlex.lt-md="none"
              color="primary"
              [disabled]="!inviteForm.valid">
              Invite
            </button>
          </div>
        </div>
      </form>
    </mat-card-content>
    </mat-card>
  </div>
