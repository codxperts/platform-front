<mat-list class="list-example-3" fxFlex>
  <mat-list-item *ngFor="let contact of contacts.connect() | async as contacts">
    <img matListAvatar [src]="contact.photo" [alt]="contact.name">
    <h3 matLine>{{ contact.name }} {{ contact.surname }}</h3>
    <p matLine>
      {{ contact.phone }}
    </p>
  </mat-list-item>
</mat-list>
